name: Cache Dependencies Example

on:
  workflow_dispatch: # allows manual trigger
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Prime cache-89f785d
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-89f785d
        run: |
          if [ -f ${{ steps.cache-step.outputs.cache-hit }} ]; then
              echo "Cache hit"
          else
              echo "Cache miss"
          fi
